<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .option-box {
            background-color: #28a745;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
        }
        .option-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .option-box i {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .option-box p {
            font-size: 18px;
            margin: 0;
        }
        .logout-button {
            background-color: #dc3545;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.2s, transform 0.2s;
            width: 50%; /* Set the width to half of the container */
            display: block;
            margin: 20px auto; /* Center it horizontally */
        }
        .logout-button:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }
        @media (max-width: 600px) {
            .options-container {
                grid-template-columns: 1fr;
            }
            .logout-button {
                margin-top: 20px;
                width: 70%; /* Adjust width for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Dashboard</h1>
        <div class="options-container">
            <a href="/available_books" class="option-box">
                <i class="fa fa-book"></i>
                <p>Available Books</p>
            </a>
            <a href="/book_history" class="option-box">
                <i class="fa fa-history"></i>
                <p>History of Borrowed Books</p>
            </a>
        </div>

        <a href="/logout" class="option-box logout-button">Logout</a>
    </div>
</body>
</html>
