<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request to Read a Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .date-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .date-group label {
            margin-bottom: 5px;
        }
        .date-group input[type="date"] {
            width: 200px;
            padding: 7px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container request-form-container">
        <h1>Request to Read a Book</h1>
        <form method="POST" action="{{ url_for('Library.submit_book_request') }}">
            <div class="form-group">
                <label for="book_id">Book ID:</label>
                <input type="number" id="book_id" name="book_id" value="{{book.id}}" required readonly>
            </div>
            <div class="form-group">
                <label for="book_name">Book Name:</label>
                <input type="text" id="book_name" name="book_name" value="{{book.name}}" required readonly>
            </div>
            <div class="form-group date-group">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date" required>

                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit Request</button>
            </div>
        </form>
    </div>
</body>
</html>
